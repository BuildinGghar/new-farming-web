<!-- search_results.html -->

{% extends 'app/base.html' %} 
{% load static %}

{% block title %}Search Results{% endblock title %}

{% block main-content %}

<div class="container">
  <br/><br/><br/><br/>
  <h2 class="text-center">Search Results for "{{ search_query }}"</h2>
  <br/><br/><br/><br/>

  <style>
      .product-box {
          border: 1px solid #ccc;
          padding: 10px;
          margin-bottom: 20px;
      }
  </style>
  
  <div class="row">
      {% for i in products %}
      <div class="col-sm-4 mb-6">
          <div class="product-box text-center">
              <a href="{% url 'product-detail' id=i.id %}" class="btn">
                  <div>
                      <img src="{{ i.image.url }}" width="300px" height="200px" alt="">
                      <div class="fw-bold ">{{ i.name }}</div>
                      <div class="fw-bold text-danger">
                          Rs.{{ i.after_discount }}/-
                          <small class="fw-light text-decoration-line-through">{{ i.price }}</small>
                      </div>
                  </div>
              </a>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

<br/><br/><br/><br/>
{% endblock main-content %}
