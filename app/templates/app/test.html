<div class="row bg-success text-center p-5 text-white border-bottom shadow">
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      {% comment %} <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol> {% endcomment %}
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'app/images/krish.png' %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://marketplace.canva.com/EAE91rVXZu0/1/0/1600w/canva-white-green-modern-clean-eat-better-food-linkedin-banner-XxWD8ogyHbk.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/food-linkedin-career-cover-photo-design-template-1f7b22ebfd7bcdf42d90c6a407c8aef0_screen.jpg?ts=1630350557" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
